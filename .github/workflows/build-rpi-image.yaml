jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt-get install -y qemu-user-static
      - uses: cachix/install-nix-action@v21
      - name: Build
        run: nix build .#nixosConfigurations.raspi.config.system.build.sdImage
on:
  push:
    branches:
      - main